<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <header>
        <p>Already have an Intuit account?</p>
        <a>I forgot my User ID or Password</a>
        <button>Sign In</button>
    </header>
    <section>
        <div>
            <h1>Create an Intuit account</h1>
            <h3>One account for everything in Intuit, including Mint.</h3>
            <a><small>Learn more</small></a>
        </div>
        
        <form>
            <fieldset>
                <label>
                    Username
                    <input type="text" name="username">
                </label>
                <label>
                    Phone:
                    <input name="phone">
                </label>
                <label>
                    Password
                    <input type="password" name="password">
                </label>
                <button>Create Account</button>
            </fieldset>
        </form>
    </section>
    
</body>
</html>
